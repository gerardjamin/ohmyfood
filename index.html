<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--lien vers une feuille de style externe-->
    <link rel="stylesheet" href="./public/CSS/styles.css" />
    <!--Indication avec preconnect au serveur goggle-font que j'ai besoin de charger des ressources '. Ici chargement de la police Shrikhand via goggle font'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- intégration des icones via FontAwesome-->
    <script
      src="https://kit.fontawesome.com/bd510b2bbe.js"
      crossorigin="anonymous"
    ></script>
    <!--ajouté un favicon et un titre dans l'onglet de la page HTML'-->
    <link rel="icon" type="image/png" href="./images/logo/ohmyfood.png" />
    <title>ohmyfood</title>
  </head>

  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo du site" />
      </div>
      <div class="header-localisation">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </div>
    </header>

    <main>
      <section class="exploration">
        <h1>Réservez le menu qui vous convient</h1>
        <h3>
          Découvrez des restaurants d'exeption, sélectionnés par nos soins.
        </h3>
        <div class="button">
          <a class="exploration-button"> Explorer nos restaurants </a>
        </div>
      </section>

      <section class="fonctionnement"></section>

      <section class="restaurants"></section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="logo">ohmyfood</p>
      </div>
      <ul class="footer-list">
        <li>
          <a href="#"
            ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-handshake"></i>Devenir partenaire</a
          >
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
